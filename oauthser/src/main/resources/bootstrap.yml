eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: oauthser
  cloud:
      config:
        fail-fast: true
        discovery:
          enabled: true
          service-id: configser
        profile: prod
        label: master
        username: config
        password: 123456
      inetutils:
        use-only-site-local-interfaces: true
server:
  port: 8765
  contextPath: /auth

